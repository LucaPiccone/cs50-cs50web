{% extends 'layout.html' %}
{%block main%}
    <div id="cartContainer" class="container my-5">
        <div id="cartWrapper" class="">
            {% for product in products %}
                <div class="cartProducts">
                    <div class="cartProduct">

                        <div class="cartImg">
                            <img id='cartImg' src="{{ product['image'] }}" width="100px">
                        </div>
                        <div class="cartdescription mt-4">
                            {{ product['name'] }}
                        </div>
                        <div class="cartPrice text-left mt-4">
                                ${{ product['price'] }}                                        
                        </div>
                            <form action="/handleQty" id="handleQty">
                                <input hidden="hidden" name="originalqty" type="number" min="0" value="{{ product['qty'] }}">
                                <input class="mt-3" name="qty" id="itemQty" type="number" min="0" value="{{ product['qty'] }}">
                                <input hidden="hidden" name="id" id="itemid" type="text" value="{{ product['id'] }}">
                            </form>
                        <div class="text-right mt-3" style="display: flex;">
                            <form id="removefromcart" action="/cart/remove" method="post">
                                <input hidden="hidden" name="qty" type="number" min="0" value="{{ product['qty'] }}">
                                <input id="removeItemInput" hidden='hidden' name="removeItem" value="{{ product['id'] }}">
                                <button id="removeItemBtn" value="{{ product['id'] }}" type="submit" class="btn btn-danger">Remove</button> 
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="p-3 text-center">
                <div>
                    Subtotal: ${{subtotal}}
                    <br>
                    Tax: ${{tax}}
                    <br>
                    Total: ${{total}}
                </div>
                <button class="btn btn-warning">Proceed to Checkout</button>
            </div>

        </div>
    </div>
    <script>
        
    </script>
{% endblock %}
