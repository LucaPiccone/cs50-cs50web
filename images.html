<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mock Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="nav_container">
            <a href="./index.html">Google </a>
            <a href="./advanced.html">Advanced </a>
        </div>

        <main id="images_main_container">

            <div class="hero_container">
                <div class="hero">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" Width="272" height="92">
                </div>
            </div>
    
            <div class="search_container">
                <form action="https://www.google.com/search">
                    <input type="text" name="q">
                    <div class="buttons">
                        <input type="submit" value="Google Search">
                        <input type="hidden" name="tbm" value="isch">
                        <input type="hidden" name="sclient" value="img">
                        <input type="hidden" name="hl" value="en">
                    </div>
                </form>
            </div>

        </main>


    </body>
</html>
