{%  extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} Wiki
{% endblock %}

{% block body %}
    {{ entry|safe }}
    <form action="{% url 'encyclopedia:update' %}" method="GET">
        <input type="hidden" name="title" value="{{title}}" id="">
        <button class="btn btn-primary" type="submit">Edit Wiki</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endblock %}
